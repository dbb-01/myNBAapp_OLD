<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxecto NBA</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">NBA STATS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Barra de navegación-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="secciones/equipos.html">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="secciones/jugadores.html">Jugadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="secciones/a.html">Últimos resultados</a>
                    </li>
                </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-4">NBA stats</h1>
        <div class="row">
            <div class="col-6">
                <div class="east">
                    <img src="img/east.png" class="card-img-top" alt="Logo del equipo">
                    <div class="card-body">
                        <table class="table table-bordered table-hover clas">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Posición</th>
                                <th scope="col">Equipo</th>
                                <th scope="col">Récord</th>
                              </tr>
                            </thead>
                            <tbody id="clas_este">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="west">
                    <img src="img/west.png" class="card-img-top" alt="Logo del equipo">
                    <div class="card-body">
                        <table class="table table-bordered table-hover clas">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Posición</th>
                                <th scope="col">Equipo</th>
                                <th scope="col">Récord</th>
                              </tr>
                            </thead>
                            <tbody id="clas_oeste">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="lideres">
                    <img src="img/nba_logo.png" class="card-img-top" alt="Logo del equipo">
                    <div class="card-body d-flex flex-column">
                        <div class="table-responsive">

                            <table class="table table-bordered table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Posición</th>
                                    <th scope="col">Jugador</th>
                                    <th scope="col">PPP</th>
                                </tr>
                                </thead>
                                <tbody id="max_anotadores">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="lideres">
                    <img src="img/nba_logo.png" class="card-img-top" alt="Logo del equipo">
                    <div class="card-body d-flex flex-column">
                        <div class="table-responsive">

                            <table class="table table-bordered table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Posición</th>
                                    <th scope="col">Jugador</th>
                                    <th scope="col">RBP</th>
                                </tr>
                                </thead>
                                <tbody id="max_reboteadores">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="lideres">
                    <img src="img/nba_logo.png" class="card-img-top" alt="Logo del equipo">
                    <div class="card-body d-flex flex-column">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Posición</th>
                                    <th scope="col">Jugador</th>
                                    <th scope="col">PPP</th>
                                </tr>
                                </thead>
                                <tbody id="max_asistentes">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/newjs.js"></script>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
